name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Linux 构建：生成跨平台 JAR
  build-jar:
    runs-on: ubuntu-latest
    name: Build JAR (Linux)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build JAR with Maven
        run: mvn -B clean package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: minpad-jar
          path: target/minpad.jar
          retention-days: 30

  # Windows 构建：生成便携版 app-image（仅在标签推送时）
  build-portable:
    runs-on: windows-latest
    name: Build Portable App-Image (Windows)
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build JAR with Maven
        run: mvn -B clean package -DskipTests

      - name: Generate app-image with jpackage
        run: jpackage --input target --name MinPad --main-jar minpad.jar --main-class com.minpad.Main --type app-image --dest target/dist --vendor SeptThirteen --app-version "${{ github.ref_name }}"

      - name: Create ZIP archive
        shell: powershell
        run: |
          $version = "${{ github.ref_name }}"
          $zipName = "MinPad-${version}-portable.zip"
          Compress-Archive -Path target/dist/MinPad -DestinationPath "target/dist/${zipName}" -Force

      - name: Upload portable ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: minpad-portable-zip
          path: target/dist/MinPad-*.zip
          retention-days: 30

  # 发布到 Release（仅在推送标签时）
  release:
    needs: [build-jar, build-portable]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    name: Create Release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: minpad-jar
          path: ./artifacts

      - name: Download Portable ZIP
        uses: actions/download-artifact@v4
        with:
          name: minpad-portable-zip
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/minpad.jar
            artifacts/MinPad-*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}